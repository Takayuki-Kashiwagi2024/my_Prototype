<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク管理ホームページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>📑 リンク管理ホームページ</h1>
            <p class="subtitle">よく使うサイトやファイルを一元管理</p>
        </header>

        <!-- 検索バー -->
        <div class="search-bar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="リンクを検索..."
                class="search-input"
            >
        </div>

        <!-- リンク一覧 -->
        <main class="main-content">
            <div id="linkContainer" class="link-container">
                <!-- カテゴリごとのリンクがここに表示されます -->
            </div>
        </main>

        <!-- リンク追加フォーム -->
        <section class="add-link-section">
            <h2>新しいリンクを追加</h2>
            <form id="addLinkForm" class="add-link-form">
                <div class="form-group">
                    <label for="category">カテゴリ:</label>
                    <input type="text" id="category" placeholder="例: 仕事, 学習" required>
                </div>
                <div class="form-group">
                    <label for="title">タイトル:</label>
                    <input type="text" id="title" placeholder="例: GitHub" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="description">説明（オプション）:</label>
                    <input type="text" id="description" placeholder="このリンクについての説明">
                </div>
                <button type="submit" class="btn-add">追加</button>
            </form>
        </section>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2026 リンク管理ホームページ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
